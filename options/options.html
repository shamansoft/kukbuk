<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MyKukBuk Settings</title>
        <link rel="stylesheet" href="options.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <img
                    src="../icons/icon48.png"
                    alt="MyKukBuk Logo"
                    class="logo"
                />
                <h1>MyKukBuk Settings</h1>
            </header>

            <main>
                <section class="card" id="account-section">
                    <h2>Account</h2>
                    <div class="account-info">
                        <div id="logged-in-view">
                            <p>
                                Logged in as:
                                <span id="user-email">user@example.com</span>
                            </p>
                            <button id="logout-button" class="btn danger">
                                Log Out
                            </button>
                        </div>
                        <div id="logged-out-view" style="display: none">
                            <p>You are not logged in</p>
                            <button id="login-button" class="btn primary">
                                Login
                            </button>
                        </div>
                    </div>
                </section>

                <section class="card" id="notifications-section">
                    <h2>Notifications</h2>
                    <div class="notification-preferences">
                        <div class="preference-item">
                            <label class="toggle-switch">
                                <input type="checkbox" id="notifications-enabled" checked>
                                <span class="toggle-slider"></span>
                            </label>
                            <span>Enable Notifications</span>
                        </div>
                        
                        <div class="notification-types">
                            <div class="preference-item sub-preference">
                                <label class="toggle-switch">
                                    <input type="checkbox" id="notification-save-recipe" checked>
                                    <span class="toggle-slider"></span>
                                </label>
                                <span>Recipe Save Notifications</span>
                            </div>
                            
                            <div class="preference-item sub-preference">
                                <label class="toggle-switch">
                                    <input type="checkbox" id="notification-authentication" checked>
                                    <span class="toggle-slider"></span>
                                </label>
                                <span>Authentication Notifications</span>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="card" id="about-section">
                    <h2>About</h2>
                    <p>
                        MyKukBuk is a browser extension that saves recipes to
                        your Google Drive.
                    </p>
                    <p>Version: <span id="version">1.0.0</span></p>
                </section>
            </main>

            <footer>
                <div id="status-container">
                    <p id="status-message"></p>
                </div>
            </footer>
        </div>

  <script src="options.js" type="module"></script>
</body>
</html>
